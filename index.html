<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Getting To Know Each Other Teams</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div class="container text-light">
      <div class="row mt-3">
        <div class="col-lg-12">
          <img
            src="assets/img/group.jpeg"
            class="rounded mx-auto d-block"
            style="height: 75%; margin: auto"
            alt="Group Photo"
            usemap="#imagemap"
          />
          <map name="imagemap">
            <area
              shape="rect"
              coords="225,187,300,570"
              alt="Kate"
              href="kate.html"
            />
            <area
              shape="rect"
              coords="322,217,390,540"
              alt="Justina"
              href="https://red-bush-0fa21f910.2.azurestaticapps.net"
            />
            <area
              shape="rect"
              coords="405,210,480,525"
              alt="Nathan"
              href="nathan.html"
            />
            <area
              shape="rect"
              coords="472,247,540,487"
              alt="Ryan"
              href="ryan.html"
            />
            <area
              shape="rect"
              coords="547,210,630,495"
              alt="Collin"
              href="https://gentle-dune-08ef7f410.2.azurestaticapps.net"
            />
          </map>
        </div>
      </div>
      <div class="row" style="margin-top: -10em">
        <div class="col">
          <h1>All Sites</h1>
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Url</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="sites"></tbody>
          </table>
          <p>
            <small>This table above is dynamically generated.</small>
          </p>
          <p>
            <small>Not all github repos are publicly available.</small>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
